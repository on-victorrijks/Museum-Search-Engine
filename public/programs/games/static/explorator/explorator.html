<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Explorator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./static/explorator/style.css" />    
</head>
<body>

    <div 
        class="container"
        context="form"
    >

        <div class="header">
            <h1 id="instruction">Loading...</h1>
        </div>

        <div
            class="explorator"
            id="explorator"
        >

            <div class="image">
                <img src="https://fastly.picsum.photos/id/853/672/677.jpg?hmac=10hiWKwPCe_f8cwTBRtxWZdRreSUdED8YMttXyXTdiQ" alt="Image" />
            </div>
        
            <div class="image">
                <img src="https://fastly.picsum.photos/id/853/672/677.jpg?hmac=10hiWKwPCe_f8cwTBRtxWZdRreSUdED8YMttXyXTdiQ" alt="Image" />
            </div>

            <div class="image">
                <img src="https://fastly.picsum.photos/id/853/672/677.jpg?hmac=10hiWKwPCe_f8cwTBRtxWZdRreSUdED8YMttXyXTdiQ" alt="Image" />
            </div>

            <div class="image">
                <img src="https://fastly.picsum.photos/id/853/672/677.jpg?hmac=10hiWKwPCe_f8cwTBRtxWZdRreSUdED8YMttXyXTdiQ" alt="Image" />
            </div>

            <div class="image">
                <img src="https://fastly.picsum.photos/id/853/672/677.jpg?hmac=10hiWKwPCe_f8cwTBRtxWZdRreSUdED8YMttXyXTdiQ" alt="Image" />
            </div>

        </div>

        <div class="slideshow">
            <div class="slides">
              <div class="slide active">
                <img src="http://127.0.0.1:5000/images/1826" alt="Image 1">
              </div>
              <div class="slide">
                <img src="http://127.0.0.1:5000/images/4939" alt="Image 2">
              </div>
              <div class="slide">
                <img src="http://127.0.0.1:5000/images/1826" alt="Image 2">
              </div>
              <div class="slide">
                <img src="http://127.0.0.1:5000/images/6492" alt="Image 2">
              </div>
            </div>

            <div class="arrow left">&#10094;</div>
            <div class="arrow right">&#10095;</div>
        </div>

    </div>

    <script src="./static/explorator/script.js"></script>

</body>
</html>
